<!DOCTYPE html>

<!-- Mise en place du layout -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- Accueil comme titre de page -->
    <title data-th-text="#{login.title}"></title>
    <!-- Ajout de CSS demo-form.css -->
    <th:block id="ressources-css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" data-th-href="@{/css/layout.css}">
        <link rel="stylesheet" data-th-href="@{/css/login-form.css}" />
        <link rel="stylesheet" data-th-href="@{/css/login-error.css}" />
    </th:block>
</head>

<body>
    <div data-th-replace="~{fragments/fragment-entete :: frag-entete}"></div>

    <main >
        <form th:action="@{/login}" method="post">
            <div class="cards" th:if="${param.error}" data-th-text="#{login.error}"></div>
            <div th:if="${param.logout}" data-th-text="#{login.logout}"></div>
            <ul  class="flex-outer">
                <li>
                    <label for="inputUsername" data-th-text="#{login.username}"></label>
                    <input id="inputUsername" type="text" name="username" />
                </li>
                <li>
                    <label for="inputPwd" data-th-text="#{login.pwd}"></label>
                    <input id="inputPwd" type="password" name="password" />
                </li>
                <div id="group">
                    <button type="submit" class="btn btn-light" data-th-text="#{login.button}"></button>
                    <a id="mdp" class="nav-link active" aria-current="page" href="#">Mot de passe oublié</a>
                </div>
                <li>

                </li>
                <li>
                    <button type="button" class="btn btn-light">Créer un compte</button>
                </li>
            </ul>
        </form>
    </main>
</body>
</html>
