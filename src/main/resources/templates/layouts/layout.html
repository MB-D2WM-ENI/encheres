<!DOCTYPE html>
<!-- Déclaration du fragment principal – le layout layout-trocencheres -->
<!-- Paramétrer le layout pour des valeurs dynamiques -->
<!-- Rendre variable le contenu de la page -->
<!-- Rendre variable le titre de la page -->
<!-- Permettre d’ajouter ou non des ressources CSS -->

<html xmlns:th="http://www.thymeleaf.org"
      data-th-fragment="layout-trocencheres(titrePage, contenuPage, ressourcesSupp)">

<head>
    <meta charset="UTF-8">
    <title data-th-replace="${titrePage}">TrocEncheres</title>

    <!-- Déclaration des CSS par défaut : -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" data-th-href="@{/css/layout.css}">
    <link rel="stylesheet" data-th-href="@{/css/general.css}">


    <!-- Permettre d’ajouter ou non des ressources CSS -->
    <th:block data-th-replace="${ressourcesSupp} ?: ~{}"></th:block>

</head>

<body>
<!-- Intégration du fragment d'entête -->
<div data-th-replace="~{fragments/fragment-entete :: frag-entete}"></div>

<!-- Rendre variable le contenu de la page -->
<main data-th-replace="${contenuPage} ?: ~{}">Contenu de la page
</main>

<!-- Intégration du fragment de pied de page -->
<div data-th-replace="~{fragments/fragment-piedpage :: frag-piedpage}"></div>
</body>
</html>
