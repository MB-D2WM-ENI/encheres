<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout-trocencheres(
					titrePage=~{:: title},
					contenuPage=~{:: main},
					ressourcesSupp=~{:: #ressources-css})}">

<title>Les objets sont nos amis - Inscription</title>

<main class="mainNouveauProfil">

    <h3>Nouveau Profil</h3>

    <form id="formSuscribe" class="formSuscribe" action="" method="post">
        <div class="row pt-3">
            <div class="labelProfil col"><label for="pseudo"> Pseudo (*) : </label></div>
            <div class="col"> <input type="text" id="pseudo" class="pseudo" name="pseudo" title="pseudo" required>
            </div>
            <div class="labelProfil col"> <label for="nom"> Nom (*) :</label></div>
            <div class="col"> <input type="text" id="nom" class="nom" name="nom" title="Nom" required></div>
        </div>
        <div class="row pt-3">
            <div class="labelProfil col"><label for="prenom"> Prénom (*) :</label></div>
            <div class="col"> <input type="text" id="prenom" class="prenom" name="prenom" title="Prénom" required>
            </div>
            <div class="labelProfil col"> <label for="nom"> Email (*) :</label>
            </div>
            <div class="col"> <input type="email" id="email" class="email" name="email" title="Email" required>
            </div>
        </div>
        <div class="row pt-3">
            <div class="labelProfil col-3"><label for="telephone"> Téléphone :</label></div>
            <div class="col-3"> <input type="text" id="telephone" class="telephone" name="telephone" title="Téléphone"></div>
        </div>
        <div class="row pt-3">
            <div class="labelProfil col"> <label for="rue"> Adresse (*) :</label></div>
            <div class="col"> <input type="text" id="rue" class="rue" name="rue" placeholder="Rue" title="Rue" required></div>
            <div class="col inputProfil"> <input type="number" id="codePostal" class="codePostal" name="codePostal" placeholder="Code Postal" title="Code postal" required>
            </div>
            <div class="col"> <input type="text" id="ville" class="ville" name="ville" placeholder="Ville" title="Ville" required></div>
        </div>
        <div class="row pt-3">
            <div class="labelProfil col"><label for="motDePasse"> Mot de passe (*) : </label></div>
            <div class="col"> <input type="password" id="motDePasse" class="motDePasse" name="motDePasse" title="Mot de passe" required>
            </div>
            <div class="labelProfil col"> <label for="confirmationMDP"> Confirmation (*) : </label>
            </div>
            <div class="col"> <input type="password" id="confirmationMDP" class="confirmationMDP"
                                     name="confirmationMDP" title="Confirmation de mot de passe" required>
            </div>
        </div>
        <div class="btnFormSuscribe row pt-5">
            <div class="col"> <button type="button" id="btnCreerProfil"
                                      class="btn btnCreerProfil shadow p-3 mb-5 bg-body-tertiary rounded" title="Bouton créer le profil">Créer</button></div>
            <div class="col"> <button type="button" id="btnAnnulerProfil"
                                      class="btn btnAnnulerProfil shadow p-3 mb-5 bg-body-tertiary rounded" title="Bouton annuler">Annuler</button>
            </div>
        </div>

    </form>


</main>

</html>
